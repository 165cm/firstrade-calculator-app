        required: false
        type: boolean
        default: false

jobs:
  update-rates:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current date info
        id: date
        run: |
          echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          echo "quarter=$(( ($(date +%-m) - 1) / 3 + 1 ))" >> $GITHUB_OUTPUT

      - name: Fetch exchange rates
        run: |
          YEAR="${{ github.event.inputs.year || steps.date.outputs.year }}"
          QUARTER="${{ github.event.inputs.quarter || steps.date.outputs.quarter }}"
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force }}" == "true" ]; then
            FORCE_FLAG="--force"
          fi
          echo "ðŸ“Š Fetching rates for ${YEAR} Q${QUARTER} ${FORCE_FLAG}"
          node scripts/fetchRates.cjs $YEAR $QUARTER $FORCE_FLAG

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git commit -m "ðŸ”„ ç‚ºæ›¿ãƒ¬ãƒ¼ãƒˆè‡ªå‹•æ›´æ–°: $(date +%Y-%m-%d)"
          git push

      - name: No changes detected
        if: steps.changes.outputs.changed != 'true'
        run: echo "âœ… No new exchange rate data to update"
