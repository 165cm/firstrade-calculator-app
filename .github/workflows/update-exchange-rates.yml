  # Frankfurter API ã¯é‡‘æ›œ 16:00 CET ã«æ›´æ–°ã•ã‚Œã‚‹ãŸã‚ã€åœŸæ›œæœã«å–å¾—
  schedule:
    - cron: '0 8 * * 6'

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
    inputs:
      year:
        description: 'å–å¾—ã™ã‚‹å¹´ï¼ˆç©ºæ¬„ã§ç¾åœ¨ã®å¹´ï¼‰'
        required: false
        type: string
      quarter:
        description: 'å–å¾—ã™ã‚‹å››åŠæœŸï¼ˆ1-4ã€ç©ºæ¬„ã§ç¾åœ¨ã®å››åŠæœŸï¼‰'
