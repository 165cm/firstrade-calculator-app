name: Update Exchange Rates

on:
  schedule:
    # 毎週土曜 09:00 JST (00:00 UTC)
    - cron: '0 0 * * 6'
  workflow_dispatch:
    # 手動実行も可能

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run exchange rate update script
        run: node scripts/update-exchange-rates.mjs

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git commit -m "chore: 為替レートを自動更新 ($(date +'%Y-%m-%d'))"
          git push
