# .github/workflows/update-rates.yml
name: Update Exchange Rates  # ワークフローの名前

# 実行タイミングの設定
on:
  schedule:
    # 土曜日 CET 09:00 (UTC 08:00) に実行
    # ECBレートは金曜16:00 CETに更新されるため、土曜朝に取得するのが最適
    - cron: '0 8 * * 6'
  workflow_dispatch:      # 手動実行も可能にする

jobs:
  update-rates:          # ジョブ名
    runs-on: ubuntu-latest  # 実行環境

    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'    # npm のキャッシュを有効化

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci       # npm install の代わりに ci を使用

      # 為替レートの更新実行
      - name: Update exchange rates
        run: npm run update-rates

      # 変更をコミット
      - name: Commit updates
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/
          git commit -m "Update exchange rates" || exit 0
          git push