<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Sample - F-Capital Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif']
                    },
                    colors: {
                        primary: '#1e40af',
                        accent: '#0d9488',
                        surface: '#ffffff',
                        background: '#f8fafc',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background min-h-screen text-slate-800 font-sans">
    <nav class="bg-primary shadow-lg text-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-white/10 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="font-display font-bold text-xl tracking-tight">F-Capital Flow</span>
                </div>
                <div class="hidden md:ml-10 md:flex md:items-center md:space-x-1">
                    <a href="#"
                        class="bg-white/15 px-4 py-2 rounded-md text-sm font-medium text-white shadow-sm ring-1 ring-white/20">ダッシュボード</a>
                    <a href="#"
                        class="px-4 py-2 rounded-md text-sm font-medium text-blue-100 hover:bg-white/10 hover:text-white transition-all">配当金</a>
                    <a href="#"
                        class="px-4 py-2 rounded-md text-sm font-medium text-blue-100 hover:bg-white/10 hover:text-white transition-all">損益計算</a>
                </div>
                <div class="flex items-center gap-4">
                    <span
                        class="text-xs font-semibold px-2.5 py-1 bg-accent/90 rounded text-white shadow-sm font-display">PRO</span>
                    <div
                        class="h-9 w-9 rounded-full bg-slate-200 border-2 border-white/20 flex items-center justify-center text-primary font-bold shadow-md cursor-pointer hover:bg-slate-100">
                        U</div>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900 font-display">ポートフォリオ・オーバービュー</h1>
                <p class="text-sm text-slate-500 mt-1">最終更新: 2025/12/22 14:30</p>
            </div>
            <div class="flex gap-3">
                <button
                    class="bg-accent px-4 py-2 rounded-lg text-sm font-medium text-white shadow-md hover:bg-teal-500 transition-all flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    データ追加
                </button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div
                class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 relative overflow-hidden group hover:shadow-md transition-shadow">
                <dt class="text-sm font-medium text-slate-500">総資産評価額</dt>
                <dd class="mt-2 text-3xl font-bold text-slate-900 tracking-tight font-display">$124,500</dd>
                <div class="mt-4 flex items-center text-sm font-medium text-emerald-600">+12.5% <span
                        class="text-slate-400 font-normal ml-2">vs 先月</span></div>
            </div>
            <div
                class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 relative overflow-hidden group hover:shadow-md transition-shadow">
                <dt class="text-sm font-medium text-slate-500">年間予想配当</dt>
                <dd class="mt-2 text-3xl font-bold text-slate-900 tracking-tight font-display">$3,240</dd>
                <div class="mt-4 flex items-center text-sm font-medium text-emerald-600">+5.2% <span
                        class="text-slate-400 font-normal ml-2">vs 前年</span></div>
            </div>
            <div
                class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 relative overflow-hidden group hover:shadow-md transition-shadow">
                <dt class="text-sm font-medium text-slate-500">実現損益 (本年)</dt>
                <dd class="mt-2 text-3xl font-bold text-slate-900 tracking-tight font-display">+$1,850</dd>
                <div class="mt-4 text-sm text-slate-400">確定申告対象額</div>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div
                class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-100 p-6 flex flex-col min-h-[300px]">
                <h3 class="text-lg font-bold text-slate-900 mb-6 font-display">ポートフォリオ推移</h3>
                <div
                    class="flex-1 bg-slate-50 rounded-lg border border-dashed border-slate-200 flex items-center justify-center">
                    <span class="text-slate-400 text-sm">Chart Placeholder</span>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                <h3 class="text-lg font-bold text-slate-900 mb-6 font-display">資産配分</h3>
                <div class="flex justify-center mb-6">
                    <div
                        class="w-40 h-40 rounded-full border-[16px] border-primary border-r-accent border-b-sky-400 border-l-slate-200">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
